<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Person</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
    <form (submit)="addPerson()" [formGroup]="form">
        <ion-list>
  
        <ion-item>
          <ion-input formControlName="name" type="text" placeholder="name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="password"></ion-input>
        </ion-item>

      
  
      </ion-list>
      <div padding>
        <button ion-button block type="submit">Save</button>
      </div>
    </form>
      <div padding>
        <button ion-button block (click)="Register()">Register</button>
      </div>
     


  
</ion-content>
