<ion-header>

  <ion-navbar>
    <ion-title>single</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
    <ion-card-header>
  {{item.username}}
    </ion-card-header>
    <ion-card-content>
   {{item.note}}
   {{item.date}}
   {{item.time}}
   <ion-icon item-end (click)="viewMap()" name="pin"></ion-icon>

    </ion-card-content>
  </ion-card>
</ion-content>
