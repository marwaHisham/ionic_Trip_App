<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Trip</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <form (submit)="addTrip()" [formGroup]="form">
    <ion-list>

    <ion-item>
      <ion-input formControlName="name" type="text" placeholder="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="note" type="text" placeholder="note"></ion-input>
    </ion-item>

    <ion-item>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="Date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-datetime displayFormat="HH:mm" formControlName="Time"  ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input formControlName="Location" type="text" placeholder="Location"></ion-input>
     
    </ion-item>
   
   


    <ion-item>
      <ion-input formControlName="Destination" type="text" placeholder="Destination"></ion-input>
      <ion-icon item-end (click)="viewMap()" name="pin"></ion-icon>

   </ion-item>
 

  </ion-list>
  <div padding>
    <button ion-button block type="submit" >Save</button>
  </div>
</form>
</ion-content>
